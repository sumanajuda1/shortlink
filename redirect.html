<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    async function redirect() {
      const params = new URLSearchParams(window.location.search);
      const key = params.get("to");
      const res = await fetch("shortlinks.json");
      const links = await res.json();

      if (links[key]) {
        window.location.href = links[key];
      } else {
        document.body.innerHTML = "<h2>â›” Shortlink tidak ditemukan.</h2>";
      }
    }
    redirect();
  </script>
</body>
</html>
