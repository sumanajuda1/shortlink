<!DOCTYPE html>
<html>
<head>
  <title>Simple Shortlink Generator</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    #result {
      margin-top: 15px;
    }

    #shortlink {
      font-weight: bold;
      color: green;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ðŸ”— Simple Shortlink Generator</h2>
    <input type="text" id="longUrl" placeholder="Enter long URL">
    <button onclick="generateShortlink()">Shorten URL</button>
    <div id="result"></div>
  </div>

  <script>
    function generateShortlink() {
      const longUrl = document.getElementById('longUrl').value.trim();
      if (!longUrl) {
        alert('Masukkan URL terlebih dahulu!');
        return;
      }

      const key = Math.random().toString(36).substring(2, 8);
      const resultBox = document.getElementById('result');
      const baseUrl = window.location.origin;

      resultBox.innerHTML = `
        Shortlink generated:<br>
        <span id="shortlink">${baseUrl}/shortlinks/${key}</span><br><br>
        Mapping:<br>
        <code>"${key}": "${longUrl}"</code><br>
        <small>ðŸ“‹ Salin ini ke file JSON atau spreadsheet kamu.</small>
      `;
    }
  </script>
</body>
</html>
